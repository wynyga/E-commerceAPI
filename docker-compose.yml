# Filepath: docker-compose.yml
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    # Healthcheck untuk menunggu MySQL siap
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    restart: always
    ports:
      - "8080:8080"
    environment:
      # --- UPDATE KUNCI ---
      # Diberi "mysql://" karena kodenya (dbURL[8:]) MEMBUTUHKANNYA
      DB_SOURCE: "mysql://root:@tcp(db:3306)/auth-service?parseTime=true"
      JWT_SECRET_KEY: "pats_kats_kits_kuts_mahou_11231231313"
    depends_on:
      # Menunggu healthcheck 'db' lolos
      db:
        condition: service_healthy

  cart-service:
    build: ./cart-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      # --- UPDATE KUNCI ---
      # Diberi DSN "bersih" (tanpa "mysql://") karena GORM MEMBUTUHKANNYA
      DB_SOURCE: "root:@tcp(db:3306)/cart-service?parseTime=true"
      API_PORT: "8081"
      JWT_SECRET: "pats_kats_kits_kuts_mahou_11231231313"
    depends_on:
      # Menunggu healthcheck 'db' lolos
      db:
        condition: service_healthy

volumes:
  mysql-data: